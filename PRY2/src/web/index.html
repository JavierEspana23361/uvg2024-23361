<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Recomendación de Series</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginContainer">
        <a href="#" id="loginLink" onclick="toggleLoginForm()">
            <img src="images/arrow.png" alt="Arrow" id="arrow">
        </a>

        <div id="loginForm" style="display: none;">
            <h2>Login</h2>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            <button onclick="login()">Ingresar</button>
            <p>¿No tienes cuenta? <a href="#" onclick="toggleRegisterForm()">Regístrate</a></p>
        </div>

        <div id="welcome" style="display: none;">
            <h2>Bienvenido, <span id="usernameDisplay"></span>!</h2>
            <button onclick="showMenu()">Ver Menú</button>
        </div>
    </div>

    <!-- Registro emergente -->
    <div id="registerPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="toggleRegisterForm()">&times;</span>
            <h2>Registro</h2>
            <label for="regUsername">Usuario:</label>
            <input type="text" id="regUsername" name="regUsername">
            <label for="regPassword">Contraseña:</label>
            <input type="password" id="regPassword" name="regPassword">
            <button onclick="register()">Registrarse</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
